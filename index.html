<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Doodle Flag Football</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        canvas { border: 1px solid #000; }
        #instructions { font-family: Arial, sans-serif; margin-top: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="272" height="92"></canvas>
    <div id="instructions">
        Move: Mouse Up/Down | Run: Click
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 20,
            y: 46,
            width: 10,
            height: 10,
            color: '#4285F4',
            helmetColor: '#3264A8',
            speed: 3
        };

        const defenders = [{
            x: 240,
            y: 46,
            width: 10,
            height: 10,
            color: '#EA4335',
            helmetColor: '#B23121',
            speed: 0.8,
            approachSpeed: 0.1
        }];

        const ball = {
            x: player.x + player.width,
            y: player.y + player.height / 2,
            radius: 2,
            color: '#FBBC05'
        };

        let gameState = 'playing';
        let level = 1;
        let celebrationFrame = 0;
        let tackleFrame = 0;
        const celebrationDuration = 60;
        const tackleDuration = 30;

        // ... [Previous drawing functions remain unchanged]

        function nextLevel() {
            level++;
            if (level === 3) {
                defenders.push({
                    x: 260,
                    y: 66,
                    width: 10,
                    height: 10,
                    color: '#EA4335',
                    helmetColor: '#B23121',
                    speed: 0.8,
                    approachSpeed: 0.1
                });
            }
            resetPositions();
            defenders.forEach(defender => {
                defender.speed = Math.min(0.8 + level * 0.1, 2.0);
                defender.approachSpeed = Math.min(0.1 + level * 0.02, 0.3);
            });
        }

        // ... [Celebration and tackle functions remain unchanged]

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'playing') {
                drawField();
                drawPlayer();
                drawDefenders();
                drawBall();
                drawLevel();

                defenders.forEach(defender => {
                    const deadZone = level === 1 ? 12 : 8;
                    if (defender.y < player.y - deadZone) defender.y += defender.speed;
                    if (defender.y > player.y + deadZone) defender.y -= defender.speed;
                    
                    defender.x -= defender.approachSpeed;
                    if (defender.x < 0) defender.x = canvas.width;
                });

                ball.x = player.x + player.width;
                ball.y = player.y + player.height / 2;

                if (player.x + player.width >= canvas.width) {
                    gameState = 'celebrating';
                    celebrationFrame = 0;
                }

                if (defenders.some(checkCollision)) {
                    gameState = 'tackled';
                    tackleFrame = 0;
                }
            } else if (gameState === 'celebrating') {
                drawField();
                drawPlayer();
                drawDefenders();
                drawBall();
                drawLevel();
                drawCelebration();
                celebrationFrame++;

                if (celebrationFrame >= celebrationDuration) {
                    nextLevel();
                    gameState = 'playing';
                }
            } else if (gameState === 'tackled') {
                drawTackle();
                tackleFrame++;

                if (tackleFrame >= tackleDuration) {
                    resetPositions();
                    gameState = 'playing';
                }
            } else {
                drawField();
                ctx.font = '16px Arial';
                ctx.fillStyle = '#FFFFFF';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            }

            requestAnimationFrame(update);
        }

        // ... [Event listeners remain unchanged]

        update();
    </script>
</body>
</html>
