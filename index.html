<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Flag Football Frenzy</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        canvas { border: 1px solid #000; }
        #instructions { font-family: Arial, sans-serif; margin-top: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="272" height="92"></canvas>
    <div id="instructions">
        Move: Mouse Up/Down | Run: Click
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ... [Previous player, defenders, ball, and game variables remain unchanged]

        let gameState = 'start';
        let level = 1;
        let celebrationFrame = 0;
        let caughtFrame = 0;
        const celebrationDuration = 60;
        const caughtDuration = 30;

        // ... [Previous drawing functions remain unchanged]

        function drawStartScreen() {
            ctx.fillStyle = '#34A853';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw title
            ctx.font = 'bold 16px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.fillText('Google Flag', canvas.width / 2, 30);
            ctx.fillText('Football Frenzy', canvas.width / 2, 50);

            // Draw play button
            ctx.fillStyle = '#4285F4';
            ctx.fillRect(canvas.width / 2 - 30, 60, 60, 25);
            ctx.font = '14px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('Play', canvas.width / 2, 77);
        }

        function isPointInRect(x, y, rectX, rectY, rectWidth, rectHeight) {
            return x >= rectX && x <= rectX + rectWidth &&
                   y >= rectY && y <= rectY + rectHeight;
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'start') {
                drawStartScreen();
            } else if (gameState === 'playing') {
                drawField();
                drawPlayer();
                drawDefenders();
                drawBall();
                drawLevel();

                defenders.forEach(defender => {
                    const deadZone = level === 1 ? 15 : 9;
                    if (defender.y < player.y - deadZone) defender.y += defender.speed;
                    if (defender.y > player.y + deadZone) defender.y -= defender.speed;
                    
                    defender.x -= defender.approachSpeed;
                    if (defender.x < 0) defender.x = canvas.width;
                });

                ball.x = player.x + player.width;
                ball.y = player.y + player.height / 2;

                if (player.x + player.width >= canvas.width) {
                    gameState = 'celebrating';
                    celebrationFrame = 0;
                }

                if (defenders.some(checkCollision)) {
                    gameState = 'caught';
                    caughtFrame = 0;
                }
            } else if (gameState === 'celebrating') {
                drawField();
                drawPlayer();
                drawDefenders();
                drawBall();
                drawLevel();
                drawCelebration();
                celebrationFrame++;

                if (celebrationFrame >= celebrationDuration) {
                    nextLevel();
                    gameState = 'playing';
                }
            } else if (gameState === 'caught') {
                drawCaught();
                caughtFrame++;

                if (caughtFrame >= caughtDuration) {
                    resetPositions();
                    gameState = 'playing';
                }
            } else if (gameState === 'gameover') {
                drawField();
                ctx.font = '16px Arial';
                ctx.fillStyle = '#FFFFFF';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            }

            requestAnimationFrame(update);
        }

        canvas.addEventListener('mousemove', (e) => {
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                player.y = e.clientY - rect.top - player.height / 2;
                if (player.y < 0) player.y = 0;
                if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            if (gameState === 'start') {
                if (isPointInRect(clickX, clickY, canvas.width / 2 - 30, 60, 60, 25)) {
                    gameState = 'playing';
                }
            } else if (gameState === 'playing') {
                player.x += player.runSpeed;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            } else if (gameState === 'gameover') {
                level = 1;
                defenders = [{
                    x: 240,
                    y: 46,
                    width: 10,
                    height: 10,
                    color: '#EA4335',
                    helmetColor: '#B23121',
                    speed: 0.8,
                    approachSpeed: 0.1
                }];
                resetPositions();
                gameState = 'playing';
            }
        });

        // Start the game loop
        update();
    </script>
</body>
</html>
