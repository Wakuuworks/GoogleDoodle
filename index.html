<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Flag Football Frenzy</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        canvas { border: 1px solid #000; }
        #instructions { font-family: Arial, sans-serif; margin-top: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="272" height="92"></canvas>
    <div id="instructions">
        Move: Mouse Up/Down | Run: Click
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 20,
            y: 46,
            width: 10,
            height: 10,
            color: '#4285F4',
            helmetColor: '#3264A8',
            speed: 3,
            runSpeed: 20
        };

        const defenders = [{
            x: 240,
            y: 46,
            width: 10,
            height: 10,
            color: '#EA4335',
            helmetColor: '#B23121',
            speed: 0.8,
            approachSpeed: 0.1
        }];

        const ball = {
            x: player.x + player.width,
            y: player.y + player.height / 2,
            radius: 2,
            color: '#FBBC05'
        };

        let gameState = 'start';
        let level = 1;
        let celebrationFrame = 0;
        let caughtFrame = 0;
        const celebrationDuration = 60;
        const caughtDuration = 30;

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawField() {
            ctx.fillStyle = '#34A853';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i <= 10; i++) {
                let x = i * 27;
                ctx.strokeStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
        }

        function drawCircle(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function drawPlayerWithHelmet(x, y, width, height, bodyColor, helmetColor) {
            drawRect(x, y + 3, width, height - 3, bodyColor);
            drawRect(x, y, width, 3, helmetColor);
        }

        function drawPlayer() {
            drawPlayerWithHelmet(player.x, player.y, player.width, player.height, player.color, player.helmetColor);
        }

        function drawDefenders() {
            defenders.forEach(defender => {
                drawPlayerWithHelmet(defender.x, defender.y, defender.width, defender.height, defender.color, defender.helmetColor);
            });
        }

        function drawBall() {
            drawCircle(ball.x, ball.y, ball.radius, ball.color);
        }

        function drawLevel() {
            ctx.font = '12px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText(`Level: ${level}`, 5, 15);
        }

        function drawStartScreen() {
            ctx.fillStyle = '#34A853';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = 'bold 16px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.fillText('Google Flag', canvas.width / 2, 30);
            ctx.fillText('Football Frenzy', canvas.width / 2, 50);

            ctx.fillStyle = '#4285F4';
            ctx.fillRect(canvas.width / 2 - 30, 60, 60, 25);
            ctx.font = '14px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('Play', canvas.width / 2, 77);
        }

        function isPointInRect(x, y, rectX, rectY, rectWidth, rectHeight) {
            return x >= rectX && x <= rectX + rectWidth &&
                   y >= rectY && y <= rectY + rectHeight;
        }

        function resetGame() {
            player.x = 20;
            player.y = 46;
            defenders[0].x = 240;
            defenders[0].y = 46;
            ball.x = player.x + player.width;
            ball.y = player.y + player.height / 2;
            level = 1;
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'start') {
                drawStartScreen();
            } else if (gameState === 'playing') {
                drawField();
                drawPlayer();
                drawDefenders();
                drawBall();
                drawLevel();

                defenders.forEach(defender => {
                    const deadZone = level === 1 ? 15 : 9;
                    if (defender.y < player.y - deadZone) defender.y += defender.speed;
                    if (defender.y > player.y + deadZone) defender.y -= defender.speed;
                    
                    defender.x -= defender.approachSpeed;
                    if (defender.x < 0) defender.x = canvas.width;
                });

                ball.x = player.x + player.width;
                ball.y = player.y + player.height / 2;

                if (player.x + player.width >= canvas.width) {
                    gameState = 'celebrating';
                    celebrationFrame = 0;
                }

                if (defenders.some(checkCollision)) {
                    gameState = 'caught';
                    caughtFrame = 0;
                }
            }

            requestAnimationFrame(update);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            if (gameState === 'start') {
                if (isPointInRect(clickX, clickY, canvas.width / 2 - 30, 60, 60, 25)) {
                    gameState = 'playing';
                    resetGame();
                    console.log('Game started');
                }
            } else if (gameState === 'playing') {
                player.x += player.runSpeed;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                player.y = e.clientY - rect.top - player.height / 2;
                if (player.y < 0) player.y = 0;
                if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
            }
        });

        function checkCollision(defender) {
            return (player.x < defender.x + defender.width &&
                    player.x + player.width > defender.x &&
                    player.y < defender.y + defender.height &&
                    player.y + player.height > defender.y);
        }

        update();
    </script>
</body>
</html>
